<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <h2>User Registration Form</h2>
  <form action="submit.php" method="post" enctype="multipart/form-data">
    
    <!-- Basic Info -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter username"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website"><br><br>

    <label for="search">Search Interest:</label>
    <input type="search" id="search" name="search"><br><br>

    <!-- Date and Time -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="datetime">Meeting Date & Time:</label>
    <input type="datetime-local" id="datetime" name="datetime"><br><br>

    <label for="month">Birth Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <label for="week">Favorite Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <!-- Choices -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <p>Hobbies:</p>
    <input type="checkbox" name="hobby" value="reading"> Reading
    <input type="checkbox" name="hobby" value="sports"> Sports
    <input type="checkbox" name="hobby" value="music"> Music<br><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="kenya">Kenya</option>
      <option value="usa">USA</option>
      <option value="japan">Japan</option>
    </select><br><br>

    <label for="city">City (with suggestions):</label>
    <input list="cities" id="city" name="city">
    <datalist id="cities">
      <option value="Nairobi">
      <option value="Tokyo">
      <option value="New York">
    </datalist><br><br>

    <!-- File Upload -->
    <label for="photo">Upload Profile Picture:</label>
    <input type="file" id="photo" name="photo"><br><br>

    <!-- Range and Color -->
    <label for="satisfaction">Satisfaction Level (1-10):</label>
    <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>

    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor"><br><br>

    <!-- Textarea -->
    <label for="bio">Short Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="40"></textarea><br><br>

    <!-- Hidden input -->
    <input type="hidden" name="formid" value="reg123">

    <!-- Progress and Meter (not submitted, just for display) -->
    <label>Profile Completion:</label>
    <progress value="70" max="100"></progress><br><br>

    <label>Skill Level:</label>
    <meter value="0.7">70%</meter><br><br>

    <!-- Buttons -->
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
    <button type="button" onclick="alert('Button clicked!')">Click Me</button>

  </form>
</body>
</html>
